<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Cloud Storage</title>
</head>
<body>
    <form style="display:inline;">
        Name: <input type="text" id="name" />
        <input type="file" id="fileInput" accept="image/*" />

        <input type="button" value="Upload" onclick="upload()" />
        <input type="button" value="Refresh" onclick="refreshImages()" />

        <input type="range" value="0" oninput="setImageSize(this)" min="0" max="5" />

        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Purge" onclick="purge()" />

        <input type="hidden" id="api-version" value="1.0" />
    </form>

    <div id="progressOutline">
        <div id="progress"></div>
    </div>
    <div id="error"></div>
    <div id="images"></div>

</body>

</html>
